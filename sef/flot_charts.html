 $.fn.UseTooltip = function () {
    var previousPoint;
    $(this).bind("plothover", function (event, pos, item) {
        if (item) {
            if (previousPoint != item.dataIndex) {
                previousPoint = item.dataIndex;

                $("#tooltip").remove();

                var x = item.datapoint[0];
                var y = item.datapoint[1];
                showTooltip(item.pageX, item.pageY,
                 "<strong>" + x + "<br/>" + "<strong>" + y );
            }
        }
        else {
            $("#tooltip").remove();
            previousPoint = null;
        }
    });
};



function showTooltip(x, y, contents) {
    $('<div id="tooltip">' + contents + '</div>').css({
        position: 'absolute',
        display: 'none',
        top: y + 5,
        left: x + 20,
        border: '2px solid #4572A7',
        padding: '2px',
        size: '10',
        'border-radius': '3px',
        'background-color': '#000',
        'color': '#fff',
        opacity: 1
    }).appendTo("body").fadeIn(200);
}

 $.plot("#lineFlotContainer", lineData, lineOptions);
 $("#lineFlotContainer").UseTooltip();

<script type="text/javascript">
$(function () {
    var stackData1 = GenerateSeries(0);
    var stackData2 = GenerateSeries(100);
    var stackData3 = GenerateSeries(200);
    var stackDataset = [stackData1, stackData2, stackData3];

    function GenerateSeries(added){
        var data = [];
        var start = 100 + added;
        var end = 200 + added;

        for(i=1;i<=100;i++){
            var d = Math.floor(Math.random() * (end - start + 1) + start);
            data.push([i, d]);
            start++;
            end++;
        }

        return data;
    }

    var stackOptions = {
            series:{
                stack: true,
                lines: { fill: true }
            },
            legend: {
                position: 'nw',
                labelBoxBorderColor: "#000000",
                container: $("#legendPlaceholder"),
                noColumns: 0
            },

            grid: {
                backgroundColor:"#fff",
                borderWidth:0,
                hoverable: true,
            },
            xaxis: {
               show:false,
               labelWidth: 2,
               tickLength: 0,

            },

           yaxis: {
              show: true,
              tickLength: 0,
            }
    };

    function ToggleSeries(){
        var d = [];

        $("input").each(function(){
            if($(this).is(":checked")){
                var seqence = $(this).attr("id").replace("cbdata", "");
                d.push({label:"data" + seqence, data: stackDataset[seqence - 1]});
            }
        });

        $.plot($("#stackFlotContainer"), d, stackOptions);
    }

    $("input").change(function(){
        ToggleSeries();
    });
    $("#stackFlotContainer").UseTooltip();

    ToggleSeries();

});
</script>

<script>

        data.push(temp);
    }
}

<script type="text/javascript">

	$(function() {

		// We use an inline data source in the example, usually data would
		// be fetched from a server

		var data = [],
			totalPoints = 300;

		function getRandomData() {

			if (data.length > 0)
				data = data.slice(1);

			// Do a random walk

			while (data.length < totalPoints) {

				var prev = data.length > 0 ? data[data.length - 1] : 50,
					y = prev + Math.random() * 10 - 5;

				if (y < 0) {
					y = 0;
				} else if (y > 100) {
					y = 100;
				}

				data.push(y);
			}

			// Zip the generated y values with the x values

			var res = [];
			for (var i = 0; i < data.length; ++i) {
				res.push([i, data[i]])
			}

			return res;
		}

		// Set up the control widget

		var updateInterval = 30;
		$("#updateInterval").val(updateInterval).change(function () {
			var v = $(this).val();
			if (v && !isNaN(+v)) {
				updateInterval = +v;
				if (updateInterval < 1) {
					updateInterval = 1;
				} else if (updateInterval > 2000) {
					updateInterval = 2000;
				}
				$(this).val("" + updateInterval);
			}
		});

		var plot = $.plot("#placeholder", [ getRandomData() ], {
			series: {
				shadowSize: 0	// Drawing is faster without shadows
			},
			yaxis: {
				min: 0,
				max: 100,
                tickLength: 0,
			},
			xaxis: {
				show: false
			},

            grid: {
                backgroundColor:"#fff",
                borderWidth:0,
                hoverable: true,
            },
		});

		function update() {

			plot.setData([getRandomData()]);

			// Since the axes don't change, we don't need to call plot.setupGrid()

			plot.draw();
			setTimeout(update, updateInterval);
		}

		update();

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
